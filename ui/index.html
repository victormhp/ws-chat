<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WS Chat</title>
        <link href="/static/global.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WS Chat</h1>
        </header>
        <main>  
            <div id="chat"></div>
            <form id="form">
                <input type="text" id="msg" name="msg" value="" placeholder="Enter your message" autocomplete="off">
                <button>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m3.4 20.4l17.45-7.48a1 1 0 0 0 0-1.84L3.4 3.6a.993.993 0 0 0-1.39.91L2 9.12c0 .5.37.93.87.99L17 12L2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91"/></svg>            </button>
            </form>
        </main>
        <aside>
            <h2>Users Online</h2>
            <ul id="users"></ul>
        </aside>
        <template id="message">
          <div>
            <span></span>
            <p></p>
          </div>
        </template>
    </body>
    <script src="/static/main.js"></script>
</html>
